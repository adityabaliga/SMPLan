<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Label</title>
    <style>
        .label{
        width : 15cm;
        height : 10cm;
        border-style : solid;
        font-family:Tahoma, Verdana, sans-serif;
        }
        .label_details{
        font-family: Tahoma, Verdana, sans-serif;
        font-size : 30px;
        line-height: 10%;
        padding: 5px;
        }

    </style>

</head>
<body onload="get_param_big()">
<div class = "label">
    <table>
        <td name="machine" id="machine" text-align="right" width="410">M/C No - 07 Packet - 06</td>

        <td text-align="right" font = "sans-serif"> <div align="right" text-align="right" name="prod_date" id="prod_date">DATE : 10/10/2020</div></td>
    </table>
    <div  width = "15cm" align="centre" style = "font-size: 50px;vertical-align: top;text-align: center;line-height: 75%;font-weight: 550;"  name = "customer" id="customer">Nash IndustriesHello</div>
    <div class = "label_details" style="vertical-align: top;line-height: 0px;line-height: 0.15;font-weight: 550;">
        <p name="smpl_no" id = "smpl_no">2SMPL6868B (EGI sheets)</p>
        <p name = "size" id="size" >1.00 x 285.5 x 1180.6 - 1328 no.s</p>
        <p name = "mill_id" id="mill_id">COIL ID: NE2000179102</p>
        <p name ="grade" id="grade">GRADE : SECC</p>
        <p name="lamination" id="lamination">BOTH SIDE LAMINATION</p>
        <p name="comments" id="comments"> </p>


    </div>
</div>
<script src = "{{ url_for('static', filename='js/print_label.js') }}"></script>
</body>
</html>
